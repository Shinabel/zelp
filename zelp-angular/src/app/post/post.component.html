<div class="container-fluid">
  <h1>{{post.title}}</h1>
  <p>Posted by {{authorUsername}}</p>
  <h3>{{post.description}}</h3>

  <button (click)="createResponse()" class="btn btn-primary btn-block ">
    Add Recommendation
  </button>

  <div *ngIf="showResponseForm">
    <app-new-response [postId]="postId"></app-new-response>
  </div>

  <h3 class="title">Recent Responses</h3>
  <ul *ngFor="let response of responses" class="list-group">
    <li class="list-group-item">
      <h5>
        <img src={{response.restaurantImageURL}} alt="Food Picture" style="width:75px"/>
        <a href={{response.restaurantURL}}> {{response.restaurantName}} </a>
      </h5>
      <h6> "{{response.descriptions}}"</h6>
      posted by {{response.userId}}
    </li>
  </ul>

  <a routerLink="/home ">Home</a>
</div>
