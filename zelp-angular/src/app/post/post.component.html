<div class="container post">
  <div class="post-header">
    <h1 class="title">{{post.title}}</h1>
    <p>Posted by
      <strong>{{authorUsername}}</strong>
    </p>
    <h6>{{post.description}}</h6>
  </div>

  <hr/>

  <br/>

  <div class="d-flex justify-content-between">
    <h4 class="title">Recommendations</h4>
    <button (click)="createResponse()" class="btn btn-primary btn-block col-sm-1 float-right">
      <i class="fa fa-plus"></i>
    </button>

  </div>

  <div *ngIf="showResponseForm">
    <app-new-response [postId]="postId"></app-new-response>
  </div>

  <ul class="list-group">
    <li *ngFor="let response of responses" class="list-group-item">
      <h5>
        <img src={{response.restaurantImageURL}} alt="Food Picture" style="width:75px" />
        <a href={{response.restaurantURL}}> {{response.restaurantName}} </a>
      </h5>
      <h6> "{{response.descriptions}}"</h6>
      posted by {{response.userId}}
    </li>
  </ul>

  <a routerLink="/home ">Home</a>
</div>
