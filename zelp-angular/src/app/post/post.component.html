<div class="container post">
  <div class="post-header">

    <div class="d-flex justify-content-between">
      <h1 class="title">{{post.title}}</h1>
      <!-- <button (click)="deletePost()" class="btn btn-danger btn-block col-1 float-right delete-btn">
        <i class="fa fa-trash"></i>
      </button> -->
      <i *ngIf="loggedIn" class="btn btn-block col-1 float-right" (click)="prod()" class={{isFavorite()}}></i>

    </div>

    <p>Posted by
      <strong>{{authorUsername}}</strong>
    </p>
    <br/>

    <div *ngIf="post.type == '1'">
      <div class="row container-fluid">
        <i class="fa fa-map-marker fa-2x"></i> &nbsp;&nbsp;&nbsp;&nbsp;
        <h3>
          <a href="{{post.restaurantURL}}">{{post.restaurantName}}</a>
        </h3>
      </div>
      <br/>
    </div>

    <h6>{{post.description}}</h6>
  </div>

  <hr/>

  <br/>

  <div *ngIf="post.type != '1'" class="d-flex justify-content-between">
    <h4 class="title">Recommendations</h4>

    <button *ngIf="loggedIn && userRole != '2'" (click)="createResponse()" class="btn btn-primary btn-block col-sm-1 float-right">
      <i class="fa fa-plus"></i>
    </button>
  </div>

  <div *ngIf="showResponseForm">
    <br/>
    <app-new-response [postId]="postId"></app-new-response>
    <br/>
    <hr/>
  </div>

  <br/>

  <ul class="list-group">
    <li *ngFor="let response of responses" class="list-group-item">
      <app-response-list-item [response]=response [loggedIn]="loggedIn" [userRole]="userRole"></app-response-list-item>
    </li>
  </ul>
</div>
