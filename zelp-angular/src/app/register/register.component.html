<div class="container-fluid">
  <h1>Register</h1>

  <input [(ngModel)]="username" placeholder="Username" class="form-control" />
  <input [(ngModel)]="password" placeholder="Password" class="form-control" />
  <input [(ngModel)]="password2" placeholder="Verify password" class="form-control" />
  <button (click)="register(username, password, password2)" class="btn btn-primary btn-block">
    Register
  </button>

  <br/>
  <a routerLink="/login">Login</a>
  <br/>
  <a routerLink="/home">Home</a>

</div>
