<div class="container">
  <h3>Register</h3>
  <form [formGroup]="registerForm">
    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.username.errors }"
      />
      <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
        <div *ngIf="form.username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }"
      />
      <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
        <div *ngIf="form.password.errors.required">Password is required</div>
        <div *ngIf="form.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>

    <div class="form-group">
      <label>Verify Password</label>
      <input type="password" formControlName="verifyPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.verifyPassword.errors }"
      />
      <div *ngIf="submitted && form.verifyPassword.errors" class="invalid-feedback">
        <div *ngIf="form.verifyPassword.errors.required">Passwords need to match</div>
      </div>
    </div>

    <div class="form-group">
      <label>Role</label>
      <br/>
      <select (change)="setRole($event.target.value)">
        <option disabled selected>Select Role</option>
        <option value="1">Regular Foodie</option>
        <option value="2">Restaurant Owner</option>
      </select>
    </div>

    <button (click)="register(form.username.value, form.password.value, form.verifyPassword.value)" class="btn btn-primary btn-block col-md-2 col-sm-3">
      Register
    </button>
  </form>

  <div style="margin-top: 20px">
    <a routerLink="/login">Already have an account? Login here</a>
  </div>
</div>
