<div class="container">
  <h3>Profile</h3>


  <div class="form-group">
    <label>Username</label>
    <input [(ngModel)]="user.username" class="form-control" />
  </div>
  <div class="form-group">
    <label>First name</label>
    <input [(ngModel)]="user.firstName" class="form-control" />
  </div>
  <div class="form-group">
    <label>Last name</label>
    <input [(ngModel)]="user.lastName" class="form-control" />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input [(ngModel)]="user.email" class="form-control" />
  </div>

  <button (click)="updateUser()" class="btn btn-primary btn-block col-md-2">
    Update
  </button>


  <div style="margin-top: 20px">
    <a (click)="logout()" routerLink="/login">Logout</a>
  </div>
</div>
